server:
  port: 0

spring:
  main:
    allow-bean-definition-overriding: true
  security:
    user:
      name: eureka
      password: eureka
  application:
    name: auth
  redis:
    database: 8
    host: 127.0.0.1
    port: 6379
    jedis:
      pool:
        max-active: 8
        max-idle: 8
        min-idle: 0
  datasource:
    url: jdbc:mysql://127.0.0.1:3306/test-a?useUnicode=true&characterEncoding=utf8&autoReconnect=true&failOverReadOnly=false&serverTimezone=Asia/Shanghai&useOldAliasMetadataBehavior=true&useSSL=false
    username: root
    password: MyNewPass4!
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
      maximum-pool-size: 9

eureka:
  instance:
    prefer-ip-address: true
    instance-id: ${spring.cloud.client.ip-address}:${server.port}
  client:
    service-url:
      default-zone: http://127.0.0.1:8761/eureka

swagger:
  enabled: false
  info:
    title: Swagger-ui of
    description: the swagger2 document
    version: 1.0.0
    license: By Jax-li
    terms-if-service-url: https://github.com/mine-lee/

# feign 配置
feign:
  sentinel:
    enabled: true
  client:
    config:
      default:
        connectTimeout: 10000
        readTimeout: 10000
  compression:
    request:
      enabled: true
    response:
      enabled: true


#请求处理的超时时间
ribbon:
  ReadTimeout: 10000
  ConnectTimeout: 10000