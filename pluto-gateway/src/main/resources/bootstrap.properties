# [ port ]
server.port=9999
#
# [ spring ]
spring.application.name=gateway
spring.main.allow-bean-definition-overriding=true
spring.redis.database=8
`spring.redis.host=192.168.0.110
spring.redis.password=redis
#
spring.cloud.gateway.enabled=true
spring.cloud.discovery.enabled=true
spring.cloud.gateway.discovery.locator.lower-case-service-id=true
spring.cloud.gateway.discovery.locator.enabled=true
#
spring.cloud.nacos.discovery.enabled=true
spring.cloud.nacos.discovery.server-addr=192.168.0.110:8848
#spring.cloud.nacos.config.enabled=true
#spring.cloud.nacos.config.server-addr=192.168.0.110:8848
#spring.cloud.nacos.config.shared-dataids=application.properties
#spring.cloud.nacos.config.file-extension=yml
#
spring.cloud.sentinel.enabled=true
spring.cloud.sentinel.eager=true
spring.cloud.sentinel.transport.dashboard=pluto-plan:8080

management.endpoints.web.exposure.include=*

swagger.enabled=true