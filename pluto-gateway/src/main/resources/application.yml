server:
  port: 9999

spring:
  main:
    allow-bean-definition-overriding: true
  application:
    name: gateway
  redis:
    database: 8
    host: 192.168.1.236
    port: 6380
    jedis:
      pool:
        max-active: 8
        max-idle: 8
        min-idle: 0
  cloud:
    gateway:
      enabled: true
      discovery:
        locator:
          lowerCaseServiceId: true
          enabled: true

eureka:
  instance:
    prefer-ip-address: true
    instance-id: ${spring.cloud.client.ip-address}:${server.port}
  client:
    service-url:
      default-zone: http://127.0.0.1:8761/eureka