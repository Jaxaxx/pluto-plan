server:
  port: 0

spring:
  main:
    allow-bean-definition-overriding: true
  security:
    user:
      name: eureka
      password: eureka
  application:
    name: upmsx
  redis:
    database: 8
    host: 127.0.0.1
    port: 6379
    jedis:
      pool:
        max-active: 8
        max-idle: 8
        min-idle: 0

  datasource:
    url: jdbc:mysql://127.0.0.1:3306/test-a?useUnicode=true&characterEncoding=utf8&autoReconnect=true&failOverReadOnly=false&serverTimezone=Asia/Shanghai&useOldAliasMetadataBehavior=true&useSSL=false
    username: root
    password: MyNewPass4!
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
      maximum-pool-size: 9

mybatis-plus:
  mapper-locations: classpath:/mapper/*Mapper.xml
  #实体扫描，多个package用逗号或者分号分隔
  typeAliasesPackage: com.mine.*.entity
  global-config:
    banner: false
    #主键类型  0:"数据库ID自增", 1:"用户输入ID",2:"全局唯一ID (数字类型唯一ID)", 3:"全局唯一ID UUID";
    id-type: 3
    #字段策略 0:"忽略判断",1:"非 NULL 判断"),2:"非空判断"
    field-strategy: 2
    #驼峰下划线转换
    db-column-underline: true
    #刷新mapper 调试神器
    refresh-mapper: true
    # Sequence序列接口实现类配置
    key-generator: com.baomidou.mybatisplus.incrementer.OracleKeyGenerator
    #逻辑删除配置
    db-config:
      logic-delete-field: is_deleted
      logic-not-delete-value: 0
      logic-delete-value: 1
  configuration:
    #配置返回数据库(column下划线命名&&返回java实体是驼峰命名)，自动匹配无需as（没开启这个，SQL需要写as： select user_id as userId）
    map-underscore-to-camel-case: true
    cache-enabled: false
    #配置JdbcTypeForNull, oracle数据库必须配置
    jdbc-type-for-null: 'null'

# redis 模式
security:
  oauth2:
    resource:
      token-info-uri: http://localhost:9999/auth/oauth/check_token  # 当此服务端接收到来自客户端端的请求后，需要拿着请求中的 token 到认证服务端做 token 验证，就是请求的这个接口
    client:
      client-id: admin
      client-secret: 123456
      access-token-uri: http://localhost:9999/auth/oauth/token   # access-token-uri 是密码模式需要用到的获取 token 的接口
      user-authorization-uri: http://localhost:9999/auth/oauth/authorize   # user-authorization-uri 是授权码认证方式需要的
      ignore-urls:
        - /actuator/**
        - /v2/api-docs
        - /swagger-resources/configuration/ui
        - /swagger-resources
        - /swagger-resources/configuration/security
        - /swagger-ui.html
        - /css/**
        - /js/**
        - /images/**
        - /webjars/**
        - /authorization/**
        - /feign/sysUserBase/**

eureka:
  instance:
    prefer-ip-address: true
    instance-id: ${spring.cloud.client.ip-address}:${server.port}
  client:
    service-url:
      default-zone: http://127.0.0.1:8761/eureka