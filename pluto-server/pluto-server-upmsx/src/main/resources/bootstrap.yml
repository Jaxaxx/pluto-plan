server:
  port: 0
#
spring:
  main:
    allow-bean-definition-overriding: true
  security:
    user:
      name: eureka
      password: eureka
  application:
    name: upmsx
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
  redis:
    database: 8
    host: 192.168.0.110
    port: 6379
    password: redis
    jedis:
      pool:
        max-active: 8
        max-idle: 8
        min-idle: 0
  datasource:
    url: jdbc:mysql://192.168.0.110:3311/test-a?useUnicode=true&characterEncoding=utf8&autoReconnect=true&failOverReadOnly=false&serverTimezone=Asia/Shanghai&useOldAliasMetadataBehavior=true&useSSL=false
    username: root
    password: MyNewPass4!
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
      maximum-pool-size: 9
  cloud:
    sentinel:
      transport:
        dashboard: pluto-plan:8080
      # 取消控制台懒加载
      eager: true
    nacos:
      discovery:
        enabled: true
        server-addr: 192.168.0.110:8848

#
mybatis-plus:
  mapper-locations: classpath:/mapper/*Mapper.xml
  #实体扫描，多个package用逗号或者分号分隔
  typeAliasesPackage: com.mine.upmsx.entity
  global-config:
    banner: false
    db-config:
      id-type: id_worker
      logic-not-delete-value: 0
      logic-delete-value: 1
      logic-delete-field: is_deleted
  configuration:
    #配置返回数据库(column下划线命名&&返回java实体是驼峰命名)，自动匹配无需as（没开启这个，SQL需要写as： select user_id as userId）
    map-underscore-to-camel-case: true
    cache-enabled: false
    #配置JdbcTypeForNull, oracle数据库必须配置
    jdbc-type-for-null: 'null'
#
# redis 模式
security:
  oauth2:
    resource:
      token-info-uri: http://pluto-plan:9999/auth/oauth/check_token  # 当此服务端接收到来自客户端端的请求后，需要拿着请求中的 token 到认证服务端做 token 验证，就是请求的这个接口
      service-id: ${spring.application.name}
    client:
      client-id: admin
      client-secret: admin
      access-token-uri: http://pluto-plan:9999/auth/oauth/token   # access-token-uri 是密码模式需要用到的获取 token 的接口
      user-authorization-uri: http://pluto-plan:9999/auth/oauth/authorize   # user-authorization-uri 是授权码认证方式需要的
      ignore-urls:
        - /actuator/**
        - /v2/api-docs
        - /swagger-resources/configuration/ui
        - /swagger-resources
        - /swagger-resources/configuration/security
        - /swagger-ui.html
        - /css/**
        - /js/**
        - /images/**
        - /webjars/**
        - /authorization/**
        - /feign/sysUserBase/**
        - /feign/sysLog/**
        - /get/**
#
#
# feign 配置
feign:
  sentinel:
    enabled: true
  client:
    config:
      default:
        connectTimeout: 10000
        readTimeout: 10000
  compression:
    request:
      enabled: true
    response:
      enabled: true
#
swagger:
  enabled: true
